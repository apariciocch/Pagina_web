<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aparicio Capcha</title>
  <link rel="stylesheet" href="stylecryta.css">
</head>

<body>
  <header>

    <img src="Vector.png" alt="vector" class="vector">

  </header>
  <h1 class="titulo">Encriptador Alura</h1>

  <main class="main">
    <section class="caja_derecha">
      <form action="">
        <label for="input-texto"></label>

        <textarea class="text-input" name="input-texto" id="input-texto" rows="30" cols="30"alt="Solo letras minúsculas, sin acento"></textarea>
        <!-- <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Solo letras minúsculas, sin acento" alt="Solo letras minúsculas, sin acento"> -->


        <input class="btn" type="button" value="Encriptar!" id="btn-encriptar">


        <input class="btn2" type="button" value="Desencriptar!" id="btn-desencriptar">

      </form>
    </section>

    <section class="msg box">
      <h2 id=""></h2>
      <textarea class="text-input-encriptar" name="input-texto" id="msg" cols="30" rows="10"
        alt="Solo letras minúsculas, sin acento"></textarea>
      <!-- <input class="text-input-encriptar" type="text" id="msg"> -->
      <button class="btn3" onclick="copy()">Copiar</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
